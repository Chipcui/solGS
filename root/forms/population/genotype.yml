action: "/form/population/genotype"
method: "POST"
enctype: "multipart/form-data"

auto_fieldset: 1
 
elements:
   - type: Multi
     name: geno
     elements:
       - type: File
         name: geno_file
         size: 40
         constraints:
            - type: File::Size
              minimum: 1
            - Required                     
       - type: Hidden
         name: type
         value: geno_form
       - type: Hidden
         name: pop_id 
         value:  
       - type: Submit
         name: submit
         value: Submit
