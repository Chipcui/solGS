action: "/form/population/phenotype"
method: "POST"
enctype: "multipart/form-data"

elements:
   - type: Text
     name: pop_name
     label: Name
     size: 42
     constraints:
       - Required   
                        
   - type: Textarea 
     name: pop_desc
     label: Description
     rows: 5 
     cols: 44

   - type: Label
     name: pop_is_public
     label: Do you want to make the data public
  
   - type: Checkbox
     name: pop_is_public
     label: Yes
     value: true

   - type: Checkbox
     name: pop_is_public
     label: No
     value: false

   - type: Hidden 
     name: type 
     value: pop_form

   - type: Submit
     name: submit
     value: Submit
